<a routerLink="create" class="btn-flotante"  >Crear Evento</a>

<section class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col text-center mb-5">
        <h1 class="display-4">Eventos cercanos</h1>
        <p class="lead">Elije el evento al que quieras asistir</p>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let evento of eventos | async"  class="col-sm-12 col-md-6 col-lg-4 mb-4"><div class="card text-white card-has-bg click-col evento" style="background-image: url('http://localhost:8080/api/eventos/loadImage/{{evento.coverImage}}')">
        <img class="card-img d-none" src="{{evento.coverImage}}" alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
        <div class="card-img-overlay d-flex flex-column">
          <div class="card-body"><!--
            <small class="card-meta mb-2">{{evento.category}}</small>-->
            <h4 class="card-title mt-0 "><a class="text-white" herf="#">{{evento.name}}</a></h4>
            <small><i class="far fa-clock"></i> October 15, 2020</small>
          </div>
          <div class="card-footer">
            <div class="media">
              <img class="mr-3 rounded-circle" src="https://assets.codepen.io/460692/internal/avatars/users/default.png" alt="Generic placeholder image" style="max-width:50px">
              <div class="media-body">
                <h6 class="my-0 text-white d-block">Oz Coruhlu</h6>
                <small>Director of UI/UX</small>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    </div>
    <google-map width="1300" height="600" [center]="position" style="text-align: center">


      <map-marker  *ngFor="let evento of eventos | async" [position]="{lat: evento.lat, lng: evento.lng}"
                  [label] = "evento.name"
                  [title] = "evento.name">

      </map-marker>
    </google-map>
  </div>
</section>
